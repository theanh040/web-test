<!DOCTYPE html>
<html>
    <body>
       <h1>What can JavaScript Do?</h1>
       <p>JavaScript can change HTML attribute values.</p>
        <p>In this case JavaScript changes the value of the src (source) attribuet of an image.</p>
        <button onclick="document.getElementById(`myImages`).scr=`pic_bulboff.gif`">Turn on the light</button>
        <img id="myImages"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkFoCk2UnyNiVVzvO6IQq25SLy77fJNRPoYvdNCBDSWw&s"
        style="width: 100px; height: 180px ">
        <button onclick="document.getElementById(`myImages`).scr=`pic_bulboff.gif`">Turn off the light</button>

    </body>
        </html>
